<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="th/layout ::site-head">
<title>Klaser ksiazek</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/klaser.css" th:href="@{/css/klaser.css}" />
</head>

<body>
<logo th:replace="th/layout :: site-logo" />
<header th:replace="th/layout :: site-header" />
<div>
  <h2 th:text="#{title.new}" style="display: inline;">Książki na sprzedaż</h2>
</div>
             
  <div>
    <form action="#" th:action="@{/ksiazki}" th:object="${ksiazka}" method="post">

      <fieldset>

        <legend th:text="#{klaser.ksiazka.dane}">Starter Data</legend>

        <ul th:if="${#fields.hasErrors('*')}" class="errorlist">
          <li th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</li>
        </ul>
        
        <div>
          <label for="numerKatalogowy"> <span th:text="#{klaser.numerKatalogowy}">numerKatalogowy</span>
          </label> <input required type="text" th:field="*{numerKatalogowy}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="tytul"> <span th:text="#{klaser.tytul}">tytul</span>
          </label> <input required type="text" th:field="*{tytul}" th:errorclass="fieldError" />
          <span th:if="${#fields.hasErrors('tytul')}" th:errors="*{tytul}">Incorrect name</span>
        </div>
        <div>
          <label for="opis"> <span th:text="#{klaser.opis}">opis</span>
          </label> <input required type="text" th:field="*{opis}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="cena"> <span th:text="#{klaser.cena}">cena</span>
          </label> <input required type="number" min="0" max="9999999" step="any" th:field="*{cena}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="autor"> <span th:text="#{klaser.autor}">autor</span>
          </label> <input required type="text" th:field="*{autor}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="gatunek"> <span th:text="#{klaser.gatunek}">gatuenk</span>
          </label> <input required type="text" th:field="*{gatunek}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="dataWydania"> <span th:text="#{klaser.dataWydania}">dataWydania</span>(<span
                  th:text="#{date.format}"></span>)
          </label> <input required type="text"  th:field="*{dataWydania}" th:errorclass="fieldError" />
        </div>
        <div>
          <label for="status"> <span th:text="#{klaser.status}">status</span></label>
            <select th:field="*{status}" th:errorclass="fieldError">
              <option th:each="st : ${statusyAll}" th:value="${st}" th:text="#{'klaser.status.' + ${st}}">Nowa</option>
            </select>
        </div>
        <div class="submit">          
            <button th:if="*{numerKatalogowy}" type="submit" name="save" th:value="*{numerKatalogowy}" >Zapisz</button>
         
         
            <button th:unless="*{numerKatalogowy}" type="submit" name="create" >Zapisz</button>
            
            
            <a href="klaser.html" th:href="@{/ksiazki}" ><button type="button">Odrzuć</button></a>
        </div>

      </fieldset>

    </form>

  </div>
  <footer th:replace="th/layout :: site-footer" />
</body>
</html>
